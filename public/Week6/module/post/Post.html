<div class="templatemo-flex-row flex-content-row">
    <div class="templatemo-content-widget white-bg col-2">
        <i class="fa fa-times"></i>

        <h2 class="templatemo-inline-block">Post Section</h2>
        <hr/>
        <form>
            <div class="form-group">
                <label for="titleInput">Title</label>
                <input type="text" id="titleInput" class="form-control" placeholder="Post title" ng-model="post.title">
            </div>
            <div class="form-group">
                <label for="contentText">Content</label>
                <div id="contentText" text-angular ng-model="post.content"></div>
            </div>
            <div align="right">
                <button ng-click="createPost()" type="submit" class="btn btn-default"><span class="glyphicon glyphicon-plus-sign"></span> Create</button>
            </div>
        </form>
    </div>
</div>
