<div style="margin: 0 auto; width: 50%;">
    <h1>Login Access required</h1>
    <form class="form-horizontal" style="margin-top: 45px;">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>

            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email" style="  width: 174px; ">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password"
                       style="  width: 174px; ">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" ng-click="doLogin()">Sign in</button>
            </div>
        </div>
    </form>
</div>
