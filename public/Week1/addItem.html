<!DOCTYPE html>
<html ng-app="MyApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Add people binding</title>
    <script src="../app/vendors/angular/angular.min.js"></script>
    <script src="js/addItem.js"></script>
</head>
<body ng-controller="FirstController">
    <h2>Invite people to your group</h2>
    <form>
        <label for="name">Name:</label>
        <input id="name" type="text" ng-model="newPerson.name">
        <br/>
        <label for="age">Age:</label>
        <input id="age" type="text" ng-model="newPerson.age">
        <br/>
        <label for="email">Email:</label>
        <input id="email" type="text" ng-model="newPerson.email">
        <br/>
        <br/>
        <button ng-click="onAddPerson()">Add Person</button>

        <div>
            <h3>Current List ({{groupList.length}})</h3>
            <ul>
                <li ng-repeat="person in groupList">
                    Name: {{person.name}}
                    Age: {{person.age}}
                    Email: {{person.email}}
                </li>
            </ul>
        </div>
    </form>
</body>
</html>
