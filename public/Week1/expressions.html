<!DOCTYPE html>
<html ng-app>
<head lang="en">
    <meta charset="UTF-8">
    <title>Expressions</title>
    <script src="../app/vendors/angular/angular.min.js"></script>
</head>
<body ng-init=" person = {name: 'Jorge' };x = 5; y = 4">
